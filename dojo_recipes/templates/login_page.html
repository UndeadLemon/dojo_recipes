<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
    <title>Login Page</title>
</head>
<body class="container dflex">
    <div class="row gap-3">
        <div class = "col">
            <form class = "p-2 bg-dark text-light" action="/registration_processing" method="POST">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for = "first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="form-group">
                    <label for = "last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                </div>
                <div class="form-group">
                    <label for = "email">Email:</label>
                    <input class="form-control" type="text" name = "email">
                </div>
                <div class="form-group">
                    <label for = "password">Password</label>
                    <input class="form-control" type="text" name="password">
                </div>
                <div class="form-group">
                    <label for = "confirm_password">Password:</label>
                    <input class="form-control" type="text" name="confirm_password">
                </div>
                <div class="form-group">
                    <label for = "birthday">Birthday:</label>
                    <input class="form-control" type="date" name="birthday">
                </div>
                <input type="submit" value="Register?">
            </form>
        </div>
        <div class = "col">
            <form class="p-2 bg-dark text-light" action="/login_processing" method="POST">
                <h2>Login</h2>
                <div class="form-group">
                    <label for = "email">Email:</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group">
                    <label for = "password">Password:</label>
                    <input class="form-control" type="text" name="password">
                </div>
                    <input type="submit" value="Login?">
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p style="color:red">{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}

</body>
</html>
